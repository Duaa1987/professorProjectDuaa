<ion-header>
  <ion-navbar>
    <ion-title>
      Image Gallery
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding float-right>
  <button ion-button block clear (click)="goToResetPassword()">
    Select
  </button>

  <div [ngSwitch]="galleryType">
    <!-- Responsive Layout with Ion Grid-->
    

    <ion-grid>
      <ion-row>
        <ion-col col-6 *ngFor="let image of photoList">
          <ion-card class="block">
              <ion-checkbox class="image-container" [style.background-image]="'url(assets/img/' + image + '.jpg)'"></ion-checkbox>
            <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
            <img [src]="image.picture"/>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card *ngFor="let pic of photoList" >
      <ion-item>
        <h1>{{pic?.name}}</h1>
          <ion-thumbnail item-left>
            <img src={{pic?.picture}} >
          </ion-thumbnail>    
      </ion-item>
    </ion-card>


    <button ion-button full (click)="captureImage()">Capture Image</button>
    <button ion-button full (click)="sendEmail()">Send Email</button>

    <ion-card>
      <ion-card-header>Current image</ion-card-header>
      <ion-card-content>
        <img [src]="currentImage" *ngIf="currentImage" />
      </ion-card-content>
    </ion-card>
    <!-- More Pinterest floating gallery style -->

  </div>








</ion-content>
